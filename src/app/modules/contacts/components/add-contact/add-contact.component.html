<form [formGroup]="fgAddForm" autocomplete="off">

  <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control" name="first_name" type="text" id="firstName" formControlName="firstName" tabindex="0">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input class="form-control" name="last_name" type="text" id="lastName" formControlName="lastName" tabindex="0">
  </div>
  <div class="form-group">
    <label for="avatar">Avatar source URL</label>
    <input class="form-control" name="avatar" type="text" id="avatar" formControlName="avatarUrl" tabindex="0">
  </div>

</form>

<div class="add-button">
  <button type="button" class="btn btn-nav" (click)="cancelAction()">Cancel</button>
  <span class="separate-buttons"></span>
  <button type="button" class="btn btn-nav" (click)="addContact()">Add</button>
</div>
